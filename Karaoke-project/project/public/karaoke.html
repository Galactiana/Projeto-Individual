
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke</title>
    <link rel="stylesheet" href="css/karaoke.css">
</head>
<body>

    
    <div class="karaoke-container">
        <h1 data-aos="fade-right" data-aos-duration = "1300"><span> Aperte o Play </span></h1>
    <video class="karaoke-video" src="../public/assets/video/"> </video>
    <div class="karaoke-controls">
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">Stop</button>
    <button onclick="dec()">-</button>
    <button onclick="inc()">+</button>
    <button onclick="retroceder()" >&#60;&#60;10</button>
    <button onclick="avancar()" >&#62;&#62;10</button>

    <script src="js/karaoke.js"></script>
</div>
</div>

</body>
</html>
